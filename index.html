<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <div id="logo">
          <img src="./image/logo.png" alt="">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul id="nav-list" class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Illustrations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vectors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Music</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="set-background">
    <section>

      <div class="container">
        <h4 class="mt-2 text-center text-white">Search Image for create slider</h4>
        <div class="form-inline mt-3 d-flex justify-content-center">
          <div class="input-group col-md-6 mb-2">
            <input type="text" class="form-control" id="search" placeholder="nature">
          </div>
          <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
        </div>

        <section class="images">
          <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
            <h3 class="head-title text-center">Select image for create slider</h3>
            <div class="input-group col-md-3 mb-2 mb-md-0">
              <input class="form-control" id="doration" placeholder="slider change duration">
            </div>
            <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
          </div>
          <div id="load-spinner" class="d-none m-auto">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
          <div>
            <h1 id="display-error"></h1>
          </div>
          <div class="row gallery">

          </div>
        </section>

        <!-- slider -->
        <div class="main">
          <section class="mt-5" id="sliders">

          </section>
          <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
            <span class="dot" onclick="changeItem(-1)"></span>
            <span class="dot" onclick="changeItem(1)"></span>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="text-center text-danger">
        <h1 id="error-massage"></h1>
      </div>
    </section>

    <footer id="footer-title">

    </footer>
  </main>
  <!-- Optional JavaScript -->
  <script src="./js/app.js"></script>
</body>

</html>
